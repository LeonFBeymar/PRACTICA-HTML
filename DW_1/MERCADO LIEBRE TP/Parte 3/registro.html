<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Registro</title>
</head>
<body>
    <div class="contenedor_principal">
        <form class="conteiner" action="">
            <div class="cabeza">
                <img src="img/mercado-liebre.png" alt="">
                <h1>Registro</h1>
            </div>
            <div>
                <label for="Nombre"><strong>Nombre:</strong> </label>
                <input class="dato" type="text" name="Nombre" id="nombre">
            </div>
            <div>
                <label for="Email"><strong>Email:</strong> </label>
                <input class="dato" type="email" name="Email" id="email">
            </div>
            <div>
                <label for="Contraseña"><strong>Contraseña:</strong> </label>
                <input class="dato" type="password" name="Contraseña" id="password">
            </div>
            <div>
                <input class="boton" type="submit" value="Registrar">
            </div>    
        </form>
    </div>
    

    
</body>
</html>
