<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Poppins:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Cabeza -->
    <header>
        <div class="navegadoruno"> 
            <div class="logo">
                <img  src="img/mercado-liebre.png" alt="mercado-liebre">
            </div>
            <div class="opcionuno">
                <a class="link" href="">Todos los productos</a>
            </div>
        </div>
        <div class="navegadordos">
            <div class="arriva">
                <div class="opcionCuatro">
                    <a class="link" href=""><box-icon class="icono" name='hand-right' type='solid' ></box-icon>Todas la opiniones en un solo lugar.</a>
                </div>
            </div>
            <div class="abajo">
                <div class="opcion">
                    <a class="link" href="">Creá tu cuenta<box-icon class="icono" type='solid' name='user-detail' ></box-icon></a>
                </div>
                <div class="opcion">
                    <a class="link btn-success" href="#"  data-bs-toggle="modal" data-bs-target="#dialogo1">Ingresá<box-icon class="icono" name='log-in' type='solid' ></box-icon></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="dialogo1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="conteiner" action="">
                    <div class="cabezaA">
                        <img src="img/mercado-liebre.png" alt="logo">
                        <h1>Registro</h1>
                    </div>
                    <div>
                        <label for="Nombre"><strong>Nombre:</strong> </label>
                        <input class="dato" type="text" name="Nombre" id="nombre">
                    </div>
                    <div>
                        <label for="Email"><strong>Email:</strong> </label>
                        <input class="dato" type="email" name="Email" id="email">
                    </div>
                    <div>
                        <label for="Contraseña"><strong>Contraseña:</strong> </label>
                        <input class="dato" type="password" name="Contraseña" id="password">
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Registrar">
                    </div>    
                </form>
            </div>
        </div>
    </div>

    <!-- Carrusel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner1.jpg" class="d-block w-100" alt="Luke Skywalker">
            </div>
            <div class="carousel-item">
                <img src="img/banner2.jpg" class="d-block w-100" alt="Princesa Leia">
            </div>
            <div class="carousel-item">
                <img src="img/productos/img-home-banner.jpg" class="d-block w-100" alt="Goku">
            </div>
            <div class="carousel-item">
                <img src="img/productos.png" class="d-block w-100" alt="Goku">
            </div>
            <div class="carousel-item">
                <img src="img/ofertas.png" class="d-block w-100" alt="Goku">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
        
    <!-- Productos -->
    <main class="contenedor">
        <h1 class="title">Disfruta nuestras ofertas</h1>
        
        <div class="container">
            <div class="card">
                <img src="img/productos/img-cafetera-moulinex.jpg" class="card-img-top" alt="imagen de la tarjeta">
                <div class="card-body">
                    <p class="card-text">Cafetera Mulinex</p>
                    <input class="btn btn-primary" type="submit" value="Comprar">
                </div>
            </div>

            <div class="card">
                <img src="img/productos/img-macbook-pro-2019.jpg" class="card-img-top" alt="imagen de la tarjeta">
                <div class="card-body">
                    <p class="card-text">Macbook Pro 2019</p>
                    <input class="btn btn-primary" type="submit" value="Comprar">
                </div>
            </div>

            <div class="card">
                <img src="img/productos/img-tv-samsung-smart.jpg" class="card-img-top" alt="imagen de la tarjeta">
                <div class="card-body">
                    <p class="card-text">TV LG 40 pulgadas</p>
                    <input class="btn btn-primary" type="submit" value="Comprar">
                </div>
            </div>

            <div class="card">
                <img src="img/productos/img-samsung-galaxy-s10.jpg" alt="samsung-galaxy-s10" class="card-img-top" alt="imagen de la tarjeta">
                <div class="card-body">
                    <p class="card-text">Samsung Galaxy</p>
                    <input class="btn btn-primary" type="submit" value="Comprar">
                </div>
            </div>
        </div>


        <h1 class="title">Productos destacados</h1>
        <div class="containerdos">
            <div class="productouno">
                <div class="card">
                    <img src="img/productos/img-samsung-galaxy-s10.jpg" alt="samsung-galaxy-s10" class="card-img-top" alt="imagen de la tarjeta">
                    <div class="centrado">
                        <p><strong>Smarphone Samsung Galaxy</strong></p>
                    </div>
                </div>
            </div>
            <div class="productodos">
                <div class="card">
                    <img src="img/productos/img-tv-samsung-smart.jpg" alt="tv-samsung-smart" class="card-img-top" alt="imagen de la tarjeta">
                    <div class="centrado">
                        <p> <strong>TV Smart 40" Samsung</strong></p>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <footer>

    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
