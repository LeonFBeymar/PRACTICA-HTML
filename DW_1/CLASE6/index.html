    <!-- :link: aplica estilos a los enlaces que apuntan a páginas o recursos que aún no han sido visitados por el usuario.
    :visited: aplica estilos a los enlaces que apuntan a recursos que ya han sido visitados.
    :hover: se presenta en todos los elementos donde el usuario coloque el puntero sobre el elemento. Tiene ciertos problemas en las pantallas táctiles, porque puede quedar congelado.
    :active: cubre el caso en el que un elemento está siendo activado por el usuario, en el momento en que el usuario presiona el botón del mouse hasta el momento en que lo suelta. El orden importa (link, visited, hover, active). -->
